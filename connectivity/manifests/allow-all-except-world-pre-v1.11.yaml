apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-all-except-world
spec:
  endpointSelector: {}
  egress:
  - toEntities:
    - host
    - remote-node
    - cluster
    - init
    - health
  - toEndpoints:
    - {}
  - toCIDR:
    - 169.254.20.10/32
  ingress:
  - fromEntities:
    - host
    - remote-node
    - cluster
    - init
    - health
  - fromEndpoints:
    - {}
